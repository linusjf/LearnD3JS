    <body>
        <ul id="list">
            <li></li>
            <li></li>
        </ul>
        <button
            name="remove"
            onclick="javascript:remove()"
            type="button"
            value="Remove fourth value"
        >
            Remove fourth value
        </button>
        <script>
      <![CDATA[

          d3.select("#list")
            .selectAll("li")
            .data([10, 20, 30, 25, 15])
            .join("li")
            .text((d) => d);

          function remove() {
            d3.selectAll("li")
              .data([10, 20, 30, 15])
              .join("li")
              .text((d) => d);
            d3.selectAll("button").style("visibility", "hidden");
          }
      ]]>
